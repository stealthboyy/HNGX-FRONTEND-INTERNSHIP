<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="username">
            <h1 data-testid="slackUserName"></h1>   
        </div>   
    </header>

        <div id="picture">
            <img src="" alt="" data-testid="slackDisplayImage">
        </div>

    <main>
        <div>
            <span> Today is --
                <span data-testid="currentDayOfTheWeek"></span>
            </span>
        </div>
        <div>
            <p data-testid="currentUTCTime"></p>
        </div>
        <div>
            <p data-testid="myTrack"></p>
        </div>
        <div id="profile">
            <img src="./assets/icons8-github.svg" alt="github" id="git-logo">
            <a href="" target="_blank" data-testid=“githubURL”></a>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
